        - libclutter-gst-3.0-0
        - libclutter-gtk-1.0-0
        - libcogl-pango20
        - libcogl-path20
        - libcogl20
        - libevdev2
        - libgssdp-1.0-3
        - libgstreamer-plugins-base1.0-0
        - libgstreamer1.0-0
        - libgudev-1.0-0
        - libgupnp-1.0-4
        - libgupnp-av-1.0-2
