name: niki
version: "0.7.11"
grade: stable
base: core18
summary: niki
description: |
    Multimedia Player
    Features:
    Movie player.
    Music player.
    lyric Maker.
    lyric.
    Equalizer.
    Video Balance.
    Music art as background.
    Blur background.
    DLNA Explorer.
    DLNA Controller.
    Camera.
    Disk Drive.
    MPRIS.
    Streaming.
confinement: strict
parts:
  niki:
    after: [inytag, desktop-gnome-platform]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    source: https://github.com/torikulhabib/niki.git
    override-build: |
        snapcraftctl build
        sed -i -E 's|^(Icon[^=]*)=.*|\1=/usr/share/icons/hicolor/128x128/apps/com.github.torikulhabib.niki.svg|' ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/com.github.torikulhabib.niki.desktop
    build-packages:
        - libgirepository1.0-dev
        - valac
        - gobject-introspection
        - gettext
        - libgranite-dev
        - libsoup2.4-dev
        - libgstreamer-plugins-base1.0-dev
        - libclutter-gtk-1.0-dev
        - libclutter-gst-3.0-dev
        - libtag1-dev
        - libtagc0-dev
        - libcanberra-dev
        - libgstreamer-plugins-good1.0-dev
        - libgstreamer-plugins-bad1.0-dev
        - libgupnp-1.0-dev
        - libgupnp-av-1.0-dev
        - libgssdp-1.0-dev
        - libcairo2-dev
        - libsqlite3-dev
    stage-packages:
        - libx11-dev
        - libxau-dev
        - libxcomposite-dev
        - libxcursor-dev
        - libxdamage-dev
        - libxdmcp-dev
        - libxext-dev
        - libxfixes-dev
        - libxi-dev
        - libxinerama-dev
        - libxrandr-dev
        - libxrender-dev
        - libatk1.0-dev
